
<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3" id="all">
            <h2><strong>Welcome! Please Sign In</strong></h2>
            <hr class="colorgraph">
            <hr />
            <form (submit)="onLogin()" #form="ngForm" novalidate>
                <div *ngIf="errorMsg" class="alert alert-warning">{{errorMsg}}</div>
                <div class="form-group" id="username">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" name="email" [(ngModel)]="creds.email" #email="ngModel" required />
                    <div class="text-danger" *ngIf="email.touched&&email.invalid && email.errors.required">Email is required!</div>
                </div>
                <div class="form-group" id="password">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" name="password" [(ngModel)]="creds.password" #password="ngModel" required />
                    <div class="text-danger" *ngIf="password.touched && password.invalid && password.errors.required">Password is required!</div>
                </div>
                <div class="form-group">
                    <div id="rmember">Remember me? <input type="checkbox" name="remember me" id="rmember" /></div><br/>
                    <input type="submit" class="btn btn-success" value="Login" [disabled]="form.invalid" /> &nbsp;&nbsp;
                    <a routerLink="/" class="btn btn-danger">Cancel</a>
                </div>
            </form>
        </div>

    </div>
</div>
