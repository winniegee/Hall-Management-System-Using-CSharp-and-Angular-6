<div class="card" *ngIf="hall">
    <div class="card-header" style="color:black;font:bold;font-size:40px">
        {{hall.name}}
    </div>

    <div class="card-body">
        <div class="row" style="color:black;font:bold">
            <div class="col-md-2">Name:</div>
            <div class="col-md-4">{{hall.name}}</div>
        </div>
        <div class="row" style="color:black;font:bold">
            <div class="col-md-2">Price:</div>
            <div class="col-md-4">&#8358;{{hall.price}}</div>
        </div>
        <div class="row" style="color:black;font:bold">
            <div class="col-md-2">Description:</div>
            <div class="col-md-4">{{hall.description}}</div>
        </div>
        <div class="row" style="color:black;font:bold">
            <div class="col-md-2">Location:</div>
            <div class="col-md-4">{{hall.locationName}}</div>
        </div>
        <div class="col-md-4" style="color:black;font:bold">
            <img class="center-block img-responsive" style="width:500px;margin:2px" src={{hall.image}} title={{hall.name}}>
        </div>
        <div class="card-footer">
            <button class="btn btn-outline-primary btn-warning" (click)="onBack()" style="width:80px;color:black;font:bold;background-color:red">
                <i class="fa fa-chevron-left"></i> Back
            </button>
            &nbsp;
            <button class="btn btn-outline-primary" (click)="onBack()" style="width:80px;color:black;font:bold;background-color:cadetblue">
                Book<i class="fa fa-chevron-right"></i>
            </button>
        </div>
        </div>
    </div>
